<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobs.fun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SVG sprite -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
    <!-- include all your icons -->
    <symbol id="icon-briefcase" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="1.5" fill="none" d="M3 7.5h18v9a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 16.5v-9zM8 7.5V6.25A2.25 2.25 0 0 1 10.25 4h3.5A2.25 2.25 0 0 1 16 6.25V7.5"/></symbol>
    <symbol id="icon-burger" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="1.5" fill="none" d="M4 10.5h16M4 14.5h16M3 8.5c1-2 3-3 7-3s6 1 8 3"/></symbol>
    <symbol id="icon-cart" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="1.5" fill="none" d="M3 3h2l2 12h10l2-8H6M7 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></symbol>
    <symbol id="icon-star" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.3l6.18 3.9-1.63-7.1L21 9.24l-7.19-.62L12 2 10.19 8.62 3 9.24l4.45 4.86L5.82 21z"/></symbol>
    <symbol id="icon-search" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="1.5" fill="none" d="M21 21l-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/></symbol>
    <symbol id="icon-moon" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="1.5" fill="none" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></symbol>
  </svg>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand-row">
        <h1 class="brand">Jobs.fun</h1>
        <div class="controls">
          <button id="darkToggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg class="icon" width="18" height="18" aria-hidden="true"><use href="#icon-moon"></use></svg>
          </button>
        </div>
      </div>
      <p class="tagline">Fast previews — click any card to open the official application page.</p>
      <div class="search-row">
        <div class="search">
          <svg class="search-icon" width="18" height="18" aria-hidden="true"><use href="#icon-search"></use></svg>
          <input id="searchInput" type="search" placeholder="Search company, category..." aria-label="Search jobs">
        </div>
        <div class="job-meta"><div id="jobCount">0 jobs</div></div>
      </div>
      <nav class="tabs" role="tablist" aria-label="Job categories">
        <button class="tab active" data-cat="all" role="tab" aria-selected="true">All</button>
        <button class="tab" data-cat="Food" role="tab">Food</button>
        <button class="tab" data-cat="Retail" role="tab">Retail</button>
        <button class="tab" data-cat="Tech" role="tab">Tech</button>
        <button class="tab" data-cat="Logistics" role="tab">Logistics</button>
        <button class="tab" data-cat="Healthcare" role="tab">Healthcare</button>
        <button class="tab" data-cat="Entertainment" role="tab">Entertainment</button>
        <button class="tab" data-cat="Sportswear" role="tab">Sportswear</button>
        <button class="tab" data-cat="Automotive" role="tab">Automotive</button>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="container">
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">© <span id="year"></span> Jobs.fun — quick links to official apps</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
